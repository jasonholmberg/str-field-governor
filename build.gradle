apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenLocal()
  jcenter()
}

dependencies {
  compile 'log4j:log4j:1.2.+'
  compile 'org.slf4j:slf4j-log4j12:1.7.+'
  compile 'org.slf4j:slf4j-api:1.7.+'
  
  testCompile 'junit:junit:4.+'
  testCompile 'org.mockito:mockito-all:1.+'
  
}
